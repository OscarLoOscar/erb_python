<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- button -->
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-link" type="button">Link</button>
      <!-- various button styles-->
      <!-- a.btn.btn-primary[role="button"]{Link} -->
      <!-- <a>主要睇role -->
      <a class="btn btn-primary" role="button">Link</a>
      <button class="btn btn-success" role="submit">Link</button>
      <!-- input.btn.btn-light[type="button"][value="Input"] -->
      <!-- input 睇type -->
      <input type="button" class="btn btn-light" value="Input" />
      <!-- submit係input type，將data打包走 -->
      <input type="submit" class="btn btn-dark" value="Submit" />
      <input type="reset" class="btn btn-info" value="Reset" />
      <!-- button outline : 指住先實色，離開button就冇色, 10 color-->
      <button class="btn btn-outline-primary" type="button">
        btn-outline-primary
      </button>
      <button class="btn btn-outline-warning" type="button">
        btn-outline-warning
      </button>
      <!-- button size , only large and small , no medium , medium is don't mention-->
      <button class="btn btn-outline-warning btn-lg" type="button">
        large
      </button>
      <br/>
      <button class="btn btn-outline-warning btn-sm" type="button">
        small
      </button>
      <!-- btn-block:一條橫線 ,type="button", 唔關tab事:<button>,可以叫<div> -->
      <button class="btn btn-warning btn-block" type="button">warning</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
