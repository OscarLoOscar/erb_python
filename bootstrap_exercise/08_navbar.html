<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar-light >> navbar入面既字 color，會相反color -->
      <!-- bg-light>> background light #Normal Navbar -->
      <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <div class="container">
          <a class="navbar-brand bg-info">logo</a>
          <!-- ul.navbar-nav>(li.nav-item>a.nav-link)*4 -->
          <ul class="navbar-nav">
            <li class="nav-item bg-warning">
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item bg-danger">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item bg-success">
              <a href="" class="nav-link">Service</a>
            </li>
            <li class="nav-item bg-secondary">
              <a href="" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <br />
      <!-- navbar with responsive toggle #hamburger menu-->
      <nav class="navbar navbar-expand-sm navbar-light bg-warning mb-3">
        <div class="container">
          <a class="navbar-brand bg-info">Logo</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <!-- data-target="#navbarNav" ，要有'#'係前面' -->
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- ul.navbar-nav>(li.nav-item>a.nav-link)*4 -->
          <!-- .collapse.navbar-collapse#navbar -->
          <!-- collapse 要包住<ul>-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item bg-warning">
                <a href="" class="nav-link">Home_ham</a>
              </li>
              <li class="nav-item bg-danger">
                <a href="" class="nav-link">About_ham</a>
              </li>
              <li class="nav-item bg-success">
                <a href="" class="nav-link">Service_ham</a>
              </li>
              <li class="nav-item bg-secondary">
                <a href="" class="nav-link">Contact_ham</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
